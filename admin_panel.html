<html>
<head><title>Admin Panel</title></head>
	<body>
		<form action="insert_admin.php" method="POST" enctype="multipart/form-data">
		<br><br>
		<div style="border:1px solid; padding:10">
			<table align="center" cellpadding="10">
				<tr>
					<td>
					Product Name:
					</td>
					<td>
						<input type="text" name="pname" id="pname">
					</td>
				</tr>
				
				<tr>
					<td>
					Product Type:
					</td>
					<td>
						<input type="text" name="ptype" id="ptype">
					</td>
				</tr>
				
				<tr>
					<td>
					Brand Type:
					</td>
					<td>
						<input type="text" name="pbrand" id="pbrand">
					</td>
				</tr>
				
				<tr>
					<td>
					Upload Image:
					</td>
					<td>
						<input type="file" name="pimage" id="pimage">
					</td>
				</tr>
				
				<tr>
					<td>
					Description:
					</td>
					<td>
						<input type="text" name="pdesc" id="pdesc">
					</td>
				</tr>
				
				<tr>
					<td>
					Cost:
					</td>
					<td>
						<input type="text" name="pcost" id="pcost">
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Add Product">
					</td>
					<td>
						<input type="reset">
					</td>
				</tr>
			</table>
		</div>
		</form>
	</body>
</html>
